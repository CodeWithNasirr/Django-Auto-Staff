<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Home/css/dash.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/email.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/import.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/export.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/image.css' %}">
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>
<body>
    <div class="home">
        <div class="nav">
            {% if user.is_authenticated %}
            <a href="/"><h3>Automate With Django</h3></a>
            {% else %}
            <a href=""><h3>Automate With Django</h3></a>
            {% endif %}
            <div class="right">
                <div class="login">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'Register' %}"><button class="register">Register</button></a>
                    <a href="{% url 'login' %}"><button class="sign-in">Login</button></a>
                    {% else %}
                    <h4>logged in as: <span>{{user.username}}</span></h4>
                    <a href="{% url 'logout' %}"><button >Logout</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% block body %}

    {% endblock %}

</body>
</html>

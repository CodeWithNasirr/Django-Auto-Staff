<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Circle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5rem;
      position: relative;
    }

    .header::after {
      content: '';
      display: block;
      width: 100%;
      height: 50px;
      background-color: white;
      position: absolute;
      bottom: -25px;
      left: 0;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
    }

    .form {
      padding: 20px;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form button:hover {
      background-color: #0056b3;
    }

    .form a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      Login
    </div>
    <div class="form">
      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
